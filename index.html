<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ilaria Porcelli - Scientific Illustrations</title>

  <!-- Load Open Sans Condensed (weights 300 and 700) -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #fff;
      --text: #111;
      --muted: #666;
      --gap: 1rem;
      --max-width: 1100px;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .site {
      min-height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:3rem 1rem;
      box-sizing:border-box;
    }

    header {
      text-align:center;
      margin-bottom:2.5rem;
      position:relative;
      width:100%;
      max-width: var(--max-width);
    }

    /* Site navigation */
    .site-nav {
      display:flex;
      justify-content:center;
      align-items:center;
      gap:1rem;
      margin-top:0.6rem;
    }

    .site-nav .menu {
      list-style:none;
      padding:0;
      margin:0;
      display:flex;
      gap:1.25rem;
      justify-content:center;
      align-items:center;
    }

    .site-nav .menu a{
      text-decoration:none;
      color:var(--muted);
      font-weight:700;
      font-family: "Open Sans Condensed", "Arial Narrow", Arial, sans-serif;
      text-transform:uppercase;
      font-size:0.95rem;
      letter-spacing:0.08em;
    }

    .site-nav .menu a:hover,
    .site-nav .menu a:focus {
      color: var(--text);
      outline: none;
      text-decoration:underline;
    }

    /* Menu button for small screens */
    .menu-button{
      display:none;
      position:absolute;
      right:0;
      top:0;
      background:transparent;
      border:0;
      padding:0.4rem;
      cursor:pointer;
    }

    .menu-button .hamburger,
    .menu-button .hamburger::before,
    .menu-button .hamburger::after {
      display:block;
      width:22px;
      height:2px;
      background:var(--text);
      border-radius:2px;
      position:relative;
    }
    .menu-button .hamburger::before,
    .menu-button .hamburger::after {
      content:"";
      position:absolute;
      left:0;
    }
    .menu-button .hamburger::before { top:-7px; }
    .menu-button .hamburger::after  { top:7px;  }

    /* Main title: Open Sans Condensed bold */
    header h1{
      margin:0;
      font-size: clamp(2.2rem, 6vw, 4.2rem);
      letter-spacing: 0.06em;
      font-weight:700;
      font-family: "Open Sans Condensed", "Arial Narrow", Arial, sans-serif;
      text-transform: uppercase;
    }

    /* Subtitle: Open Sans Condensed regular/light */
    header h2{
      margin:0.4rem 0 0;
      font-size: clamp(1rem, 2.2vw, 1.25rem);
      color:var(--muted);
      font-weight:300;
      font-family: "Open Sans Condensed", "Arial Narrow", Arial, sans-serif;
      text-transform: none;
    }

    .gallery {
      width:100%;
      max-width: var(--max-width);
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: var(--gap);
      align-items:start;
    }

    .card {
      overflow:hidden;
      border-radius:8px;
      background: #f8f8f8;
      box-shadow: 0 2px 8px rgba(15,15,15,0.04);
      transition: transform .18s ease, box-shadow .18s ease;
      display:block;
      text-decoration:none;
      color: inherit;
    }

    /* Make images square using aspect-ratio and object-fit */
    .card img{
      display:block;
      width:100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
    }

    /* Thumbnail display only — does not change the source file.
       Apply by adding class="thumb" to an <img>. */
    .card img.thumb {
      width: 200px;             /* visible thumbnail width — changed from 80 to 160 */
      height: 200px;            /* visible thumbnail height */
      object-fit: cover;       /* crop to fill the box while preserving aspect ratio */
      object-position: center;
      display: block;
      margin: 0.6rem auto;     /* center the small thumbnail inside the card */
      border-radius: 4px;      /* optional visual style */
      vertical-align: middle;
    }

    .card .caption{
      padding:0.6rem 0.75rem;
      font-size:0.95rem;
      color:var(--muted);
      text-align:center;
    }

    .card:hover{
      transform: translateY(-6px);
      box-shadow: 0 8px 24px rgba(15,15,15,0.08);
    }
    
    .social-icons a:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(147, 51, 234, 0.4);
    }
        
    /* responsive */
    @media (max-width: 980px){
      .gallery { grid-template-columns: repeat(2, 1fr); }
    }

    @media (max-width: 560px){
      .gallery { grid-template-columns: 1fr; }
      .site { padding:2rem 0.8rem; }

      /* show hamburger and hide inline menu on small screens */
      .menu-button { display:block; }
      .site-nav .menu { display:none; }

      /* when menu is open, show it as a vertical dropdown */
      .site-nav .menu.open {
        display:flex;
        flex-direction:column;
        position:absolute;
        right:0;
        top:2.8rem;
        background:var(--bg);
        padding:0.6rem;
        gap:0.6rem;
        box-shadow: 0 8px 20px rgba(15,15,15,0.08);
        border-radius:6px;
        z-index:10;
      }
    }
  </style>
</head>
<body>
  <div class="site">
    <header>
      <h1>ILARIA PORCELLI</h1>
      <h2>scientific illustrations</h2>

      <nav class="site-nav" aria-label="Main navigation">
        <button class="menu-button" aria-expanded="false" aria-controls="site-menu" aria-label="Open menu">
          <span class="hamburger" aria-hidden="true"></span>
        </button>

        <ul id="site-menu" class="menu" role="menu">
          <li role="none"><a role="menuitem" href="./">Home</a></li>
          <li role="none"><a role="menuitem" href="about.html">About</a></li>
          <li role="none"><a role="menuitem" href="contact.html">Contacts</a></li>
        </ul>
      </nav>
    </header>

    <main class="gallery" aria-label="Portfolio gallery">
      <a class="card" href="images/golgi.png">
        <img class="thumb" src="images/golgi.png" alt="Golgi" loading="lazy" width="160" height="160">
      </a>
      <a class="card" href="images/review.png">
        <img class="thumb" src="images/review.png" alt="Graphical abstract" loading="lazy" width="160" height="160">
      </a>
      <a class="card" href="images/gt_synthesis.png">
        <img class="thumb" src="images/gt_synthesis.png" alt="GT synthesis" loading="lazy" width="160" height="160">
      </a>

      <a class="card" href="images/algae.png">
        <img class="thumb" src="images/algae.png" alt="Red algae" loading="lazy" width="160" height="160">
      </a>
      
      <a class="card" href="images/crocus.png">
        <img class="thumb" src="images/crocus.png" alt="Crocus" loading="lazy" width="160" height="160">
      </a>

      <a class="card" href="images/tobacco.png">
        <img class="thumb" src="images/tobacco.png" alt="Tobacco" loading="lazy" width="160" height="160">
      </a>

      <a class="card" href="images/arabidopsis.png">
        <img class="thumb" src="images/arabidopsis.png" alt="Arabidopsis" loading="lazy" width="160" height="160">
      </a>
        
      <a class="card" href="images/eppendorf.png">
        <img class="thumb" src="images/eppendorf.png" alt="Eppendorf tube" loading="lazy" width="160" height="160">
      </a>
      
      <a class="card" href="images/flask.png">
        <img class="thumb" src="images/flask.png" alt="Eppendorf tube" loading="lazy" width="160" height="160">
      </a>
    </main>
  </div>

  <script>
    (function(){
      var btn = document.querySelector('.menu-button');
      var menu = document.getElementById('site-menu');
      if (!btn || !menu) return;
      btn.addEventListener('click', function(){
        var isOpen = menu.classList.toggle('open');
        btn.setAttribute('aria-expanded', String(isOpen));
      });
      // Close menu when clicking outside (mobile)
      document.addEventListener('click', function(e){
        if (!menu.classList.contains('open')) return;
        if (btn.contains(e.target) || menu.contains(e.target)) return;
        menu.classList.remove('open');
        btn.setAttribute('aria-expanded', 'false');
      });
    })();
  </script>
